name: Format Dart Code

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0"

      - name: Install dependencies
        run: flutter pub get

      - name: Show git status before formatting
        run: git status

      - name: Format code
        run: |
          dart format --line-length 200 lib/ test/ example/
          git status
          git diff

      - name: Check for changes
        run: |
          git diff --exit-code || (echo "::error::Code formatting issues found. Run 'dart format --line-length 200 lib/ test/ example/' to fix." && exit 1)
